<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Launch countdown timer</title>
</head>

<body>
  <main>
    <div class="headline">
      <h1>We're launching soon</h1>
    </div>

    <div class="countdown-timer">

<!-- Carte unité-->

      <div class="time-unit-box">
        <div class="number-card">
          <!-- start duplicate -->
          <div class="up part active">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number days"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <!-- end duplicate -->
          <!-- start duplicate -->
          <div class="up part inactive">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number days"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <!-- end duplicate -->
          <div class="down part active">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number days"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
          <div class="down part inactive">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number days"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
        </div>
        <p class="text-unit">Days</p>
      </div>

<!-- Fin carte unité-->

      <div class="time-unit-box">
        <div class="number-card">
          <div class="up part active">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number hours"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <div class="up part inactive">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number hours"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <div class="down part active">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number hours"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
          <div class="down part inactive">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number hours"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
        </div>
        <p class="text-unit">Hours</p>
      </div>
      <div class="time-unit-box">
        <div class="number-card">
          <div class="up part active">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number minutes"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <div class="up part inactive">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number minutes"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <div class="down part active">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number minutes"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
          <div class="down part inactive">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number minutes"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
        </div>
        <p class="text-unit">Minutes</p>
      </div>
<!--******************** SECONDS ********************-->
      <div class="time-unit-box">
        <div class="number-card sec">
          <!-- start up active -->
          <div class="up part active">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number seconds"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <!-- end up active -->
          <!-- start up inactive -->
          <div class="up part inactive">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number seconds"></p>
                  </div>                  
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <!-- end up inactive -->
          <!-- start down active -->
          <div class="down part active start">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number seconds"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
          <!-- end down active -->
          <!-- start down active duplicate -->
          <div class="down part active end">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number seconds"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
          <!-- end down active duplicate -->
          <!-- start down inactive start -->
          <div class="down part inactive moving start">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number seconds"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
          <!-- end down inactive start -->
          <!-- start down inactive end -->
          <div class="down part inactive moving end">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <div class="big-number-half">
                    <p class="big-number seconds"></p>
                  </div>  
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
          <!-- end down inactive end -->

<!--********************** FIN **********************-->
        </div>
        <p class="text-unit">Seconds</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-hills">
      <div class="social-media-bar">
        <div id="facebook"></div>
        <div id="pinterest"></div>
        <div id="instagram"></div>
      </div>
    </div>
    <div class="raiser">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Laure-Riglet">L4ur3l3i</a>.
      </div>
    </div>
  </footer>
  <script src="./js/timer.js"></script>
</body>

</html>
