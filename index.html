<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Launch countdown timer</title>
</head>

<body>
  <main>
    <div class="headline">
      <h1>We're launching soon</h1>
    </div>

    <div class="countdown-timer">

<!-- Carte unité-->

      <div class="time-unit-box days">
        <div class="number-card">
          <div class="up part">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <!-- TODO integration nombre -->
                </div>
                <i class="bottom right"></i>
                <i class="bottom left"></i>
              </div>
            </div>
          </div>
          <div class="down part">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <!-- TODO integration nombre -->
                </div>
                <i class="top left"></i>
                <i class="top right"></i>
              </div>
            </div>
          </div>
        </div>
        <p class="text-unit">Days</p>
      </div>

<!-- Fin carte unité-->

      <div class="time-unit-box hours">
        <div class="number-card">
          <div class="up part">
          </div>
          <div class="down part">
          </div>
        </div>
        <p class="text-unit">Hours</p>
      </div>

      <div class="time-unit-box minutes">
        <div class="number-card">
          <div class="up part">
          </div>
          <div class="down part">
          </div>
        </div>
        <p class="text-unit">Minutes</p>
      </div>

      <div class="time-unit-box seconds">
        <div class="number-card">
          <div class="up part">
          </div>
          <div class="down part">
          </div>
        </div>
        <p class="text-unit">Seconds</p>
      </div>
    </div>

  </main>
  <footer>
    <div class="footer-hills">
      <div class="social-media-bar">
        <img src="images/icon-facebook.svg" alt="facebook icon">
        <img src="images/icon-pinterest.svg" alt="pinterest icon">
        <img src="images/icon-instagram.svg" alt="instagram icon">
      </div>
    </div>
    <div class="raiser">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Laure-Riglet">L4ur3l3i</a>.
      </div>
    </div>
  </footer>


  <!--  -->
</body>

</html>
